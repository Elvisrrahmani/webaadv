<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
  <div class="theme-toggle" id="theme-toggle">🌑</div>

  <div class="details">
    <img id="cover" src="images/default.jpg" alt="Album Cover">
    <h2 id="title">Loading...</h2>
    <h3 id="artist">Artist</h3>
  </div>

  <audio id="audio"></audio>

  <div class="controls">
    <button id="shuffle" class="btn">🔀</button>
    <button id="prev" class="btn">⏮️</button>
    <button id="play" class="btn">▶️</button>
    <button id="next" class="btn">⏭️</button>
    <button id="repeat" class="btn">🔁</button>
  </div>

  <div class="progress-area">
    <span id="current-time">0:00</span>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <span id="duration">0:00</span>
  </div>

  <div class="volume-container">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script src="script.js"></script>
</body>
</html>
